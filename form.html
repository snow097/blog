<!DOCTYPE html>
<html>
<head>
    <title>表单</title>
</head>
<body>
<form>
<div class="name">
    <label>姓名：</label>
    <input type=“text” name="username" placeholder="用户名">
</div>
<div class="password">
    <label>密码：</label>
    <input type="password" name="password">
</div>
<div class="sex">
    <label>性别：</label>
    <input type="radio" name="sex" value="sex" checked>男
    <input type="radio" name="sex" value="sex">女
</div>
<div class="preference">
    <label>取向：</label>
    <input type="radio" name="preference" value="male">男
    <input type="radio" name="preference" value="female" checked>女
</div>
<div class="hobby">
    <label>爱好：</label>
    <input type="checkbox" name="hobby" value="dota">dota
    <input type="checkbox" name="hobby" value="travel" checked>旅游
    <input type="checkbox" name="hobby" value="pet" checked>宠物
</div>
<div class="comment">
    <label>评论：</label>
    <textarea name="comment" placeholder="ddd"></textarea>
    <input type="hidden" name="csrf" value="123456fafdffdd">
</div>
<div class="my car">
    <label>我的car：</label>
    <select name="my car">
    <option value="benz">奔驰</option>
    <option value="bmw">宝马</option>
    <option value="audi">奥迪</option>
    <option value="saab" selected>萨博</option>
    </select>
    <input type="submit" value="提交" />
</div>
</form>
</body>
</html>
